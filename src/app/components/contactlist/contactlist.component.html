<!-- navbar -->
<!-- As a link -->
<nav class="navbar nav-expand-lg bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#"
      >Contact Management System Crud</a
    >
    <div>
      <button class="btn btn-success" (click)="goToAddContact()">
        Add Contact
      </button>
    </div>
  </div>
</nav>

<div></div>

<!-- image section -->

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-5">
      <div class="image">
        <img
          class="img-fluid"
          src="https://www.getsharedcontacts.com/wp-content/uploads/2022/01/The-short-guide-to-Contact-Management-1024x576.png"
          alt=""
        />
      </div>
    </div>
    <!-- Table -->
    <div class="col-sm-7">
      <table class="table table-bordered mt-3">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Phone number</th>
            <th scope="col">City</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of contacts">
            <td>{{ contact.firtsname }}</td>
            <td>{{ contact.lastname }}</td>
            <td>{{ contact.phonenumber }}</td>
            <td>{{ contact.city }}</td>
            <td class="text-center">
              <i
                style="color: blue"
                class="fas fa-edit"
                (click)="goToUpdateContact(contact.id)"
              ></i>
              &nbsp;
              <i
                style="color: red"
                class="fas fa-trash"
                (click)="delete(contact.id)"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
